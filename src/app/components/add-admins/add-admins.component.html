<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-12">
                    <h2 >Add <b>Admins</b></h2>
                </div>
                <form novalidate [formGroup] = "addAdminForm" (ngSubmit) = 'AddAdmin()'>
                    <div class="form-group">
                        <label for="lastName">First Name</label>
                        <input type="text" id="firstName" FormControlName="FirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">last Name</label>
                        <input type="text" id="lastName" FormControlName="LastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" FormControlName="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" FormControlName="Address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" FormControlName="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" FormControlName="PhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="form-group">
                        <label for="joinDate">Date of Joining</label>
                        <input type="date" id="joinDate" FormControlName="joiningDate" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" FormControlName="Position" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-button">Submit</button>
                        <button type="button" class="back-button" (click)="goToManageAdmins()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
