<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12">
						<h2>Manage <b>Salary</b></h2>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Position</th>
                        <th>Date of join</th>
                        <th>Manage</th>
                    </tr>
                </thead>
                <tbody>
					<tr *ngFor="let salary of salaries">
                        <td>{{salary.fullName}}</td>
                        <td>{{salary.email}}</td>
                        <td>{{salary.phoneNumber}}</td>
                        <td>{{salary.position}}</td>
                        <td>{{salary.joiningDate}}</td>
                        <td>
                            <div class="button-container">
                                <button class="generate">Generate Salary</button>
                                <button class="report">Salary Report</button>
                              </div> 
                        </td>
                    </tr>			
                </tbody>
            </table>
        </div>
    </div>
</body>
