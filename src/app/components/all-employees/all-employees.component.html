<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-12">
						<h2>Manage <b>Employees</b></h2>
					</div>
					<div class="container">	
                        <button class="classbutton" (click)="addClass()"><span>Add Class</span></button>	
                        <button class="button" (click)="addEmployee()"><span>Add Employee</span></button>					
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Position</th>
                        <th>Date of join</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
					<tr *ngFor="let employee of employees">
                        <td>{{employee.fullName}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.address}}</td>
                        <td>{{employee.phoneNumber}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.joiningDate | date}}</td>
                        <td>
                            <div class="button-container">
                                <button class="update" (click)="updateEmployee(employee.id)">Update</button>
                              </div> 
                        </td>
                    </tr>
            
                </tbody>
            </table>
        </div>
    </div>
</body>
