<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <img class="avatar mat-elevation-z8" src="https://cdn-icons-png.flaticon.com/512/3090/3090108.png" />
        <h4 class="name">Admin</h4>
        <mat-divider></mat-divider>
            <button mat-button class="menu-button" [routerLink]="['/admin-dashboard/admin-details']">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
        <button mat-button class="menu-button" [routerLink]="['/admin-dashboard/change-password']">
            <mat-icon>key</mat-icon>
            <span>Password</span>
        </button>
        <button mat-button class="menu-button"   [routerLink]="['/admin-dashboard/all-employees']" >
            <mat-icon>badge</mat-icon>
            <span>Employees</span>
        </button>
        <button mat-button class="menu-button"   [routerLink]="['/admin-dashboard/all-admins']" >
            <mat-icon>supervisor_account</mat-icon>
            <span>Admins</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/admin-dashboard/update-leave']">
            <mat-icon>exit_to_app</mat-icon>
            <span>Leaves</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="['/admin-dashboard/manage-salary']">
            <mat-icon>currency_rupee</mat-icon>
            <span>Salary</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
